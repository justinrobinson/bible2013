<div id='loader' ng-controller='LoadingCtrl'><span ng-show='loading'>Loading</span></div>
<div id='wrapper'>
    <div id='sectionA'>
        <div id='logo'><h1><a href='/'>Community Bible</a></h1></div>
        <div id='search'>
            <form>
                <input type='text' placeholder='Enter search terms' ng-model='searchResult' value='{{searchResult}}' ui-keypress="{13:'search($event)'}" ng-controller='SearchCtrl' />
                <button ng-click="search()"></button>
            </form>
        </div>
    </div>
    <div id='column_wrapper'>
        <div ng-view></div>
        <div id='sectionC'>
            <div panes>
                <div pane title='bible'>
                    <div menu id='sectionC_menu' ng-controller='MenuCtrl'></div>
                </div>
                <div pane title='search'>
                    <div ng-controller='SearchResultsCtrl'>
                        <p class='clear' id='searchedFor'>You searched for: "{{results.search_terms}}"</p>
                        <span ng-repeat='result in results.search_results'>
                            <h3>{{result.book|getBookNameFromNumber}} {{result.chapter}}:{{result.verse}} ({{result.version}})</h3>
                            <p><a href="#/bible/{{result.version}}/{{result.book}}/{{result.chapter}}"><span ng-bind-html-unsafe='result.raw_text'></span></a></p></span>
                    </div>
                </div>
                <div pane title='reading-plan'>
                
                
                </div>
                <div pane title='audio'>
                    <div audio-player></div>
                </div>
                <div pane title='share'></div>
                <div pane title='comment'>
                    <div ng-controller='CommentsCtrl'>
                        <span ng-model='comments' ng-repeat='comment in comments'>
                            <h3>{{comment.display_name}}</h3><h4>{{comment.friendly_time}}</h4>
                            <p>
                            {{comment.comment_text}}
                            <!--<a class='profile_img' href='comment.profile_link'><img src='{{comment.profile_img_src}}'/></a>--></p>
                        </span> 
                    </div>
                </div>
                <div pane title='resources'></div>
            </div>
        </div>
    </div>
    <div id='sectionE'></div>
    <div id='sectionF'></div>
</div>
