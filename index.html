<!--<div id='loader' ng-controller='LoadingCtrl'><span ng-show='loading'>Loading</span></div>-->
<div id='wrapper'>
    <div id='sectionA'>
        <div id='logo'><h1><a href='/'>Community Bible</a></h1></div>
        <div id='search'>
            <form>
                <input type='text' placeholder='Enter search terms' ng-model='searchResult' ng-value='{{searchResult}}' ui-keypress="{13:'search($event)'}" ng-controller='SearchCtrl' />
                <button ng-click="search()"></button>
            </form>
        </div>
    </div>
    <div id='column_wrapper'>
        <div ng-view></div>
        <div id='sectionC'>
            <div panes>
                <div pane title='bible'>
                    <div menu id='sectionC_menu' ng-controller='MenuCtrl'></div>
                </div>
                <div pane title='search'>
                    <div ng-include src="'views/searchResults.html'"></div>
                </div>
                <div pane title='reading-plan'>
                    <div audio-player id='audioPlayer2' class='audioPlayer'></div>
                    <hr/>
                    <div ng-include src="'views/comments.html'"></div>
                </div>
                <div pane title='audio'>
                    <div audio-player id='audioPlayer1' class='audioPlayer'></div>
                </div>
                <div pane title='share'></div>
                <div pane title='comment'>
                    <div ng-include src="'views/comments.html'"></div>
                </div>
                <div pane title='resources'></div>
            </div>
        </div>
    </div>
    <div id='sectionE'></div>
    <div id='sectionF'></div>
</div>
