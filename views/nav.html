<div class='navbar navbar-inverse navbar-fixed-top'>
    <div class='navbar-inner'>
        <div class='container'>
            <a class='brand' href='/'>Community Bible</a>
            <ul class='nav' ng-controller='BibleVersionsCtrl'>
                <li ng-repeat='i in menu' ng-bind-html='i.name'><a href='#{{i.link}}'>{{i.name}}</a></li>
                <li class='dropdown'><a href='#' class='dropdown-toggle' data-toggle='dropdown'>{{versionName}} <b class='caret'></b></a>
                    <ul class='dropdown-menu' ng-model='versions'>
                        <li ng-repeat='version in versions'><a href ng-click='versionClick($index)' data-value='{{version.versionkey}}'>{{version.name}}</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>
